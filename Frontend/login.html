<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pass</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="site-blocks-cover"
        style="background-image: url(images/formbg.jpeg); height: 791px; width: 100%; padding-left: 6px;"
        data-aos="fade" data-stellar-background-ratio="0.5">
        <a class="navbar-brand" href="/"><img src="images/logo.png" alt="calligraphy-fonts" border="0"
                style="width: 70px; padding-left: 10px; padding-top: 10px;"></a>
        <div class="content">
            <div class="container">
                <div class="row justify-align-center align-items-center">
                    <div class="col">
                        <div class="header">
                            <h2 style="text-shadow: 1px 1px 2px #ffffffe3;">LOGIN</h2>
                        </div>
                        <form class="form" id="form">

                            <div class="form-control">
                                <label id="email" for="email">Email</label>
                                <input type="text" id="email1" name="Email" placeholder="Enter Your Email">
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small></small>
                            </div>

                            <div class="form-control pas">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="Password" placeholder="Choose Password">
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small></small>
                            </div>
                            <div class="button">
                                <button type="submit" id="submit" value="Submit form"
                                    style="color: white; text-decoration: none; padding: auto; text-align: center;">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form =document.getElementById('form')
        form.addEventListener('submit',registerUser)

        async function registerUser(event){
            event.preventDefault()
            //const name=document.getElementById('name').value
            const email=document.getElementById('email1').value
            const password =document.getElementById('password').value
            //const mobile=document.getElementById('mob').value
            //const expdate=document.getElementById('expdate').value
            //const destination=document.getElementById('destination').value

            const result = await fetch("/login.html",{
                method: 'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,password
                })
            }).then((res)=> res.redirected && (location.href=res.url))

            //console.log(result)
        }
    </script>

</body>

</html>
